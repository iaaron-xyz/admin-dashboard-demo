<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>

    <!-- icons and fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- My static files -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <!-- My sidebar -->
        <div class="sidebar">
            <div class="sidebar-title">
                <h1><i class="fa-solid fa-image"></i> My dashboard</h1>
            </div>
            <div class="sidebar-list">
                <ul>
                    <li> <i class="fa-solid fa-image"></i> Main</li>
                    <li> <i class="fa-solid fa-image"></i> Profiles</li>
                    <li> <i class="fa-solid fa-image"></i> My Lists</li>
                    <li> <i class="fa-solid fa-image"></i> Inventory</li>
                    <li> <i class="fa-solid fa-image"></i> Balance</li>
                    <li> <i class="fa-solid fa-image"></i> Analytics</li>
                </ul>
            </div>
            <div class="sidebar-list">
                <ul>
                    <li> <i class="fa-solid fa-image"></i> Settings</li>
                    <li> <i class="fa-solid fa-image"></i> Add Field</li>
                </ul>
            </div>
            <div class="sidebar-list logout">
                <ul>
                    <li> <i class="fa-solid fa-image"></i> Logout</li>
                </ul>
            </div>
        </div>

        <!-- Header -->
        <div class="header">
            <div class="searchbar">
                <i class="fa-solid fa-magnifying-glass"></i> <input type="text">
            </div>
            <div class="profile">
                <i class="fa-solid fa-image"></i>
                <img src="./temp-resources/avatar1.webp" alt="user-image" class="fit">
                <p>Steven Wolfram</p>
            </div>
            <div class="profile-title">
                <img src="./temp-resources/avatar1.webp" alt="user-image" class="fit">
                <p>Hi there,</p>
                <p>Morgan Oakley (@Morgan)</p>
            </div>
            <div class="header-buttons">
                <div class="profile-buttons">
                    <button>Create</button>
                </div>
            </div>
        </div>    

        <!-- Main content -->
        <div class="main">
            <div class="content-section">
                main content section
            </div>
            <div class="side-content">
                side content 1
            </div>
            <div class="side-content">
                side content 2
            </div>
        </div>
    </div>

</body>
</html>
